<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens of Rhapsody - Concert Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .photo {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .photo img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .photo img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            flex: flex-end;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lens of Rhapsody</h1>
        <p>Concert Photography by Whitney Bowling</p>
    </header>
    <div class="container">
        <div class="photo">
        
            <img src="images/image1.jpg" alt="Concert Photo 1">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Lens of Rhapsody. All rights reserved.</p>
    </footer>
</body>
</html>
